{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="banner d-flex align-items-center justify-content-center">
      <div class="banner-text text-danger"><h2>ToDo</h2></div>
        <span style="position:absolute; right:5px">
            {% if user.is_authenticated %}
            <p class="text text-white m-2" style="display: inline;">Hi {{user.username}}...</p>
            <a href="{% url 'accounts:logout' %}"><button class="btn btn-info">Logout</button></a>
            {% else %}
            <p class="text text-white m-2" style="display: inline;">Hi.. Please Login</p>
            <a href="{% url 'accounts:register' %}"><button class="btn btn-info">Register</button></a>>
            <a href="{% url 'accounts:login' %}"><button class="btn btn-info">Login</button></a>>
            {% endif %}
        </span>
    </div>

  </div>
</div>
{% block body %}

{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
